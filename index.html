<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor Prototype</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat-box { width: 80%; max-width: 500px; margin: auto; border: 1px solid #ddd; padding: 10px; border-radius: 10px; }
        .ai, .user { text-align: left; padding: 10px; border-radius: 5px; margin: 5px; }
        .ai { background: #f0f0f0; }
        .user { background: #d1e7fd; text-align: right; }
        input, button { margin-top: 10px; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <h2>AI Mentor</h2>
    <div id="chat-box">
        <div class="ai">AI: What is 5 + 3?</div>
    </div>
    <input type="text" id="answer" placeholder="Enter your answer...">
    <button onclick="checkAnswer()">Submit</button>
    <script>
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            let chatBox = document.getElementById("chat-box");
            let correctAnswer = "8";
            chatBox.innerHTML += `<div class='user'>You: ${userAnswer}</div>`;
            if (userAnswer === correctAnswer) {
                chatBox.innerHTML += `<div class='ai'>AI: Correct! Why do you think this is the right answer?</div>`;
            } else {
                chatBox.innerHTML += `<div class='ai'>AI: Not quite. What if the numbers were different? Try again!</div>`;
            }
        }
    </script>
</body>
</html>
